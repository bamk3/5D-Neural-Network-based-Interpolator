[pytest]
# Pytest configuration for 5D Interpolator Backend

# Directories to search for tests
testpaths = tests

# Python files to consider as test files
python_files = test_*.py

# Python classes to consider as test classes
python_classes = Test*

# Python functions to consider as test functions
python_functions = test_*

# Add options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-config=.coveragerc
    --maxfail=5

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    slow: Tests that take longer to run
    fast: Tests that run quickly
    data: Tests related to data handling
    model: Tests related to model training and prediction
    api: Tests related to API endpoints

# Minimum Python version
minversion = 6.0

# Test discovery patterns
norecursedirs = .git .tox dist build *.egg venv __pycache__ .pytest_cache

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
